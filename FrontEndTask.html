<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PinCode</title>
</head>
<body>
<form action="https://api.postalpincode.in/pincode/521001" onsubmit="return myFunction()" method="get"  target="_blank" 
<label for="Pin">PinCode:</label>
<input type="text"  name="PinCode" id="Pin"><br><br>
<input type="submit" value="Submit"/>

</form>
<script>
function myFunction() {
var x;
 x = document.getElementById("Pin").value;
 if(x==null || x=="" )
{
alert("Please Enter a Value");
return false;
}
if(isNaN(x)){
alert("PinCode should consists of only numbers");
return false;
}
if( x.length<6 || x.length>6)
{
alert("PinCode should be exactly 6 digits");
return false;
}
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("Pin").innerHTML = this.responseText;
    }
  }
  xhttp.open("GET", "https://api.postalpincode.in/pincode/", true);
  xhttp.send();
  
  
}
</script>
</body>
</html>
